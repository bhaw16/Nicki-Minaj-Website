      <ul>
        <li><a href="index.html">Home</a></li>

    <br>
    <h1>Nicki Minaj Questionare</h1>
    <form method="post" action="questionare.db">
      <label for="1st-question" name="1st-question">When did you first discover and/or hear about Nicki Minaj?</label>
      <textarea id="1st-question" name="1st-question" rows="5" cols="50" minlength="10" maxlength="10000" required></textarea>
      <label for="2nd-question" name="2nd-question">What impact have Nicki and her music had on you?</label>
      <textarea id="2nd-question" name="2nd-question" rows="5" cols="50" minlength="10" maxlength="10000" required></textarea>
      <label for="3rd-question" name="3rd-question">What is your favorite Nicki Minaj song and why?</label>
      <textarea id="3rd-question" name="3rd-question" rows="5" cols="50" minlength="10" maxlength="10000" required></textarea>
      <label for="4th-question" name="4th-question">Have you heard any mixtapes by Nicki Minaj? If so, which one is your favorite and why? If you've only heard one, what is it and what do you like about it?</label>
      <textarea rows="5" cols="50" id="4th-question" name="4th-question" required></textarea>
      <label for="fave-album" name="fave-album">What is your favorite Nicki Minaj album?</label>
      <div id="fave-album">
      <input type="radio" id="pink-friday" name="album" value="pink-friday" class="radio">
      <label for="pink-friday" name="pink-friday"><span class="pink-friday">Pink</span> Friday</label>
      <input type="radio" id="roman-reloaded" name="album" value="roman-reloaded" class="radio">
      <label for="roman-reloaded" name="roman-reloaded"><span class="pink-friday">Pink</span> Friday: Roman  Reloaded</label>
      <input type="radio" id="roman-reloaded-re-up" name="album" value="roman-reloaded-re-up" class="radio">
      <label for="roman-reloaded-re-up" name="roman-reloaded-re-up"><span class="pink-friday">Pink</span> Friday: Roman Reloaded - The Re-Up</label>
      <input type="radio" id="pinkprint" name="album" value="pinkprint" class="radio">
      <label for="pinkprint" name="pinkprint">The <span class="pink-friday">Pink</span>print</label>
      <input type="radio" id="Queen" name="album" value="Queen" class="radio">
      <label for="Queen" name="Queen">Queen</label>
      </div>
      <label for="why" name="why">Why is this album your favorite?</label>
      <textarea id="why" name="why" rows="5" cols="50" minlength="10" maxlength="10000" required></textarea>
      <label for="song" name="song">What is your favorite song by Nicki (it could be from one of her albums or mixtapes, or a single that isn't a part of any of her mixtapes or albums)?</label>
      <textarea id="song" name="song" rows="5" cols="50" minlength="10" maxlength="10000" required></textarea>
      <label for="6th-question" name="6th-question">What do you like the most about Nicki's music?</label>
      <textarea id="6th-question" name="6th-question" rows="5" cols="50" minlength="10" maxlength="10000" required></textarea>
      <label for="7th-question" name="7th-question">What do you like the most about Nicki herself?</label>
      <textarea id="7th-question" name="7th-question" rows="5" cols="50" minlength="10" maxlength="10000" required></textarea>
      <input type="submit" id="submit-button" class="button">
    </form>
    <div class="button">
      <button class="back-to-top" id="no-underline">
        <a href="questionare.html" class="back-to-top">Back to top</a>
      </button>
    </div>
  </body>
</html>
